syntax = "proto3";
package bzd.users.sources;

service SourcesService {
    rpc GetSources(GetSourcesRequest) returns (GetSourcesResponse);
    rpc CreateSource(CreateSourceRequest) returns (CreateSourceResponse);
}

message CreateSourceRequest {
    optional string user_id = 101;
    optional string source_user_id = 102;
}

message CreateSourceResponse {
    optional string source_id = 101;
}

message GetSourcesRequest {
    optional string user_id = 101;
}

message GetSourcesResponse {
    repeated Contact contacts = 501;
    repeated Source sources = 502;

    message Source {
        optional string source_id = 101;
        optional string source_user_id = 102;
    }

    message Contact {
        optional string contact_id = 101;
        optional string contact_user_id = 102;
        optional string name = 103;
    }
}

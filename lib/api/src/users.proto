syntax = "proto3";
package bzd.users.users;

service UsersService {
    rpc GetUser(GetUserRequest) returns (GetUserResponse);
    rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);
    rpc GetUserUsers(GetUserUsersRequest) returns (GetUserUsersResponse);
}

message GetUserRequest {
    optional string user_id = 101;
}

message GetUserResponse {
    optional User user = 501;

    message User {
        optional string user_id = 101;
        optional string name = 102;
        // optional string phone = 103;
        optional string abbr = 104;
        optional string color = 105;
    }
}

message GetUsersRequest {
    repeated string user_ids = 101;
}

message GetUsersResponse {
    repeated User users = 501;

    message User {
        optional string user_id = 101;
        optional string name = 102;
        // optional string phone = 103;
        optional string abbr = 104;
        optional string color = 105;
    }
}

message GetUserUsersRequest {
    optional string user_id = 101;
}

message GetUserUsersResponse {
    repeated string user_ids = 101;
}
